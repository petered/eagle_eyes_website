<style>
    .setup-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 100px 20px 40px 20px;
    }
    
    .setup-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .setup-header h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
    }
    
    .setup-header p {
        font-size: 18px;
        color: #666;
    }
    
    .setup-steps {
        list-style: none;
        padding: 0;
        margin: 0 0 40px 0;
    }
    
    .setup-steps li {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 2px solid #e9ecef;
    }
    
    .step-number {
        background: #007bff;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        margin-right: 20px;
        flex-shrink: 0;
    }
    
    .step-text {
        flex: 1;
    }

    .step-text strong {
        display: block;
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    
    @media (max-width: 768px) {
        .setup-container {
            padding: 80px 15px 30px 15px;
        }
        
        .setup-header h1 {
            font-size: 28px;
        }
        
        .resources-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
// Toggle video visibility for pilot setup page
function togglePilotVideo(videoId) {
    const videoContainer = document.getElementById(videoId);
    const statusText = document.getElementById(videoId + '-status');

    if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
        // Show video
        videoContainer.style.display = 'block';
        if (statusText) statusText.textContent = 'Click to hide';
    } else {
        // Hide video
        videoContainer.style.display = 'none';
        if (statusText) statusText.textContent = 'Click to watch';
    }
}
</script>
