---
layout: default
permalink: /vocal-coords/
# Wildcard redirects don't work on Windows - the JavaScript below handles all /vocal-coords/loc/* paths
# redirect_from:
#   - /vocal-coords/loc/*
---
<script type="text/javascript">
  // Get the current pathname, e.g. "/vocal-coords/loc/C2B6-VFPZ-SQ96"
  var currentPath = window.location.pathname;
  // Remove the "/vocal-coords" prefix to get "/loc/C2B6-VFPZ-SQ96"
  var subPath = currentPath.replace(/^\/vocal-coords/, '');
  // Console log the subPath
    console.log(subPath);
  // Build the new URL using hash-based routing
  var newUrl = "https://vocal-coords.web.app/#" + subPath;
  // Redirect the user
  window.location.replace(newUrl);
</script>
<p>If you are not redirected automatically, follow this 
   <a href="https://vocal-coords.web.app/#/">link</a>.
</p>
