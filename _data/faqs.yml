- id: other-pilot-apps-overlays
  emoji: üß©
  question: Can I use Eagle Eyes with other pilot apps or display overlays?
  pages: []
  search:
    alternates: third party apps hdmi input other software
    tags: hdmi overlay bounding box pilot apps
  content: '<p>Yes, <a class="resource-link" href="/scan/">Eagle Eyes Scan</a> (our desktop app) can run real-time computer vision on any HDMI input.</p>

    <p>The best setup is to send a clean HDMI feed (no overlays) from your drone controller into a laptop running Eagle Eyes Scan, overlays can distract the detector. See <a class="resource-link" href="/faq/#pilot-vs-scan">How do I use Eagle Eyes Pilot and Scan together</a>.</p>

    <p>If your pilot app or drone can''t output a clean HDMI video feed without screen/pilot display overlays, you can draw a bounding box in Eagle Eyes Scan to limit detector distractions and only run the computer vision detector on a clean part of the frame.</p>

    <p>üì∫ See how to connect HDMI and set bounding boxes in the Scan livestream tutorial:</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 15px;">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/Uep6nu25Dho" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>

    <p>You can also process any recorded image or video with Eagle Eyes Scan. See <a class="resource-link" href="https://youtu.be/SoLpsUBJoVo" target="_blank">processing image sets</a> for details.</p>'
