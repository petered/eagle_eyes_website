- id: offline-tracks-upload
  emoji: üì¥
  question: Can I fly my drone offline and upload my drone's tracks to CalTopo?
  pages:
  - page: pilot
    order: 5
  search:
    alternates: no wifi no internet upload tracks later recorded flight logs offline maps
    tags: offline tracks upload caltopo gps flight logs mbtiles maps free
  content: '<p>Yes, from within the Eagle Eyes Pilot app, this can be done even when flying offline. Your drone can be flown using either Eagle Eyes Pilot or DJI Pilot 2. Eagle Eyes Pilot automatically reads the DJI flight logs stored on your drone controller. Once you''re back online, in just a few clicks, you can upload your drone''s GPS tracks from that offline flight directly to your CalTopo map.</p>

    <p>This feature is available for free and does not require a license. Note that real-time tracking to CalTopo does require a paid license, but offline tracking and seamlessly uploading recorded tracks remain free for all users.</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 15px;">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/kL0-SSLd23c" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>

    <p><strong>Note:</strong> You can also download offline base maps from CalTopo and load them into Eagle Eyes so you have reliable reference maps when flying offline. This works by downloading MBTiles from CalTopo and uploading them into Eagle Eyes Pilot, allowing the map tiles to be stored directly on your controller for use without an internet connection.</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 15px;">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/d3JGNzw3KJs" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>'
- id: airdata-sync
  emoji: ü™Å
  question: Do flights made with Eagle Eyes Pilot sync to Airdata?
  pages: []
  search:
    alternates: airdata sync flight logs upload automatic upload flights to airdata sync to cloud
    tags: airdata sync flight logs data upload automatic sync dji log folder cloud
  content: '<p>Yes, as of Eagle Eyes Pilot 1.5.0, flights made with Eagle Eyes Pilot sync to <a class="resource-link" href="https://airdata.com/features#tab-panel-3" target="_blank">Airdata</a>.</p>

    <p><strong>Details:</strong></p>

    <p>The flight-logs are copied to the DJI-Log folder upon startup of Eagle Eyes Pilot. You can also manually copy them over from the Flight Logs menu on the home screen. Airdata will then sync them to the cloud.</p>

    <p><strong>Note:</strong> It normally takes a few minutes from the time your flight is done to the time it shows up in Airdata. If you are not on the internet, flight logs will sync after you reconnect.</p>'
- id: drop-marker-pilot
  emoji: üìç
  question: How to drop a marker in Eagle Eyes Pilot and use it as a reference for returning to an area after a battery swap?
  pages:
  - page: pilot
    order: 9
  search:
    alternates: place marker waypoint location pin drop reference
    tags: marker waypoint pin location reference battery
  content: '<p>The easiest way is with the pin/camera icon under the map on the right side of the Pilot app view:</p>

    <p><img alt="Pin/camera icon under the map" src="/images/image.png" style="max-width: 100%; height: auto; border-radius: 8px;"/></p>

    <p>Tap it and a dialog will pop up.</p>

    <p>By default, "Capture View" is selected ‚Äî open the dropdown and choose No photo, just add a marker.</p>

    <p><img alt="Dialog with dropdown selection" src="/images/image(1).png" style="max-width: 100%; height: auto; border-radius: 8px;"/></p>

    <p>Tap Capture then OK, and a marker will save at your current location.</p>

    <p><img alt="Marker saved at current location" src="/images/image(2).png" style="max-width: 100%; height: auto; border-radius: 8px;"/></p>

    <p><strong>If your drone has a laser rangefinder:</strong></p>

    <p><img alt="Laser rangefinder options" src="/images/image(3).png" style="max-width: 100%; height: auto; border-radius: 8px;"/></p>

    <p>With "Mark object using laser measurement" toggled ON, the marker drops at the laser strike point.</p>

    <p>With it OFF, the marker saves at the drone''s current location.</p>

    <p><img alt="Laser measurement toggle options" src="/images/image(4).png" style="max-width: 100%; height: auto; border-radius: 8px;"/></p>

    <p><strong>To return to a saved point after swapping batteries:</strong></p>

    <ol>

    <li>Open the map again from the right side.</li>

    <li>Tap the saved point.</li>

    <li>Tap the "++" circle icon ‚Äî a red line will draw from your drone''s location to that point, helping you navigate back.</li>

    </ol>'
