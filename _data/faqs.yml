    <p style="text-align:center; font-size:2rem; font-weight:700; font-family:''Segoe UI'', ''Arial'', sans-serif; margin-bottom: 24px; margin-top: 40px;">Connecting to your team''s CalTopo map. - For Eagle Eyes Pilot 1.3.1 <span style="background: #28a745; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: uppercase; display: inline-block; margin-left: 8px;">STABLE</span></p>

