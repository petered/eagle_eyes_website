    <p>You can connect your Skydio controller to your computer using an <a class="resource-link" href="/faq/#scan-live-video-analysis" target="_blank" rel="noopener">HDMI cable and capture card</a>. For best results, ensure you have a clean HDMI feed (no on-screen controls / heads-up display), so the color/motion detector doesn''t get triggered by the overlays.</p>

