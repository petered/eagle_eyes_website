faqs:
- id: pricing
  emoji: üí∏
  question: What are the pricing options?
  pages: []
  search:
    alternates: cost price how much money
    tags: pricing cost trial
  content: '<p>View our full <a class="resource-link" href="/pricing/" target="_blank">pricing page</a> for detailed information.</p>

    <p>In addition to our Pro (paid) plans, Eagle Eyes Pilot is also available for free. Anyone can download Eagle Eyes Pilot onto their drone controller or Android device without need for verification and access several useful features at no cost. For details, see our <a class="resource-link" href="/pricing/" target="_blank">pricing page</a>.</p>

    <p><em>All prices are in USD for an annual subscription. No auto-renewals</em></p>

    <div style="margin: 20px 0; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">

    <h4 style="margin-bottom: 15px; color: #333;">Pricing Structure:</h4>

    <ul style="margin: 0; padding-left: 20px; color: #555;">

    <li><strong>Free Trial:</strong> 30 days, no credit card required</li>

    <li><strong>USD $400 for 1st device</strong></li>

    <li><strong>+USD $150 per additional device</strong></li>

    <li><strong>10+ Devices:</strong> Custom pricing with enterprise support</li>

    </ul>

    </div>

    <p><em>* A verified account is required to purchase a license. Account verification can take 1-3 business days.</em></p>

    <p><em>* A purchased license can be used on any supported device (<a class="resource-link" href="https://docs.google.com/document/d/1Uq8lHS-V7B7ekQ9h6gRrnnclu9vuM4zKRBzB3tS0fGQ/edit?tab=t.0#bookmark=kix.z1er5rw35wkp" target="_blank">Pilot</a> or <a class="resource-link" href="https://docs.google.com/document/d/12mhRVmhtQUfvJHy7tI7mB_oLd3aRqYJJPWzKlhKnTwY/edit?tab=t.0#bookmark=id.uix6wbgvbsgd" target="_blank">Scan</a>). Once a device is activated using a license, the device becomes permanently linked to that license and cannot be replaced with a different device. If you need to switch your license to a different device please contact <span class="faq-email-link" onclick="copyEmailToClipboard()" style="color: #1e90ff; cursor: pointer; text-decoration: underline; font-weight: 500;">info@EagleEyesSearch.com</span>.</em></p>'
