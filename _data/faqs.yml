- id: capture-photos
  emoji: üì∑
  question: Can I run the detector on full-res drone photos and add those full-res photos to Caltopo while the drone is still in the air?
  pages: []
  search:
    alternates: high resolution images photos detector caltopo realtime
    tags: photos full-res high-resolution caltopo detector images
  content: '<p>Yes, Eagle Eyes Pilot allows you to send full-resolution drone photos from the drone down to the controller and view them on the controller and/or add them to your Caltopo map as a geolocated photo point while your drone is still in flight. It is also possible to run the detector on those full resolution photos on the drone controller in EE Pilot to show <strong>all</strong> detections on the image.</p>

    <p><strong>To do this (see video below):</strong></p>

    <ol>

    <li>Capture a photo using the camera/pin button in Eagle Eyes Pilot.</li>

    <li>Select Visual Photo Mode to capture the image and have the drone send the full-resolution photo directly to the controller.</li>

    <li>Tap the thumbnail photo that appears to open the full-screen version with detections displayed. You can tap the red "X" button in the top right to turn detections off and view the raw photo.</li>

    </ol>

    <p><strong>Note:</strong> Eagle Eyes Pilot is not designed for reviewing images, it''s intended for real-time detection during flight. This workflow is not optimized for post-capture image review, so you can expect a high number of false positives when viewing detections this way.</p>

    <p>We are currently developing an refined workflow for this type of use case.</p>

    <p>It is also possible to review past detections directly in Eagle Eyes Pilot, although this is not the recommended workflow. To learn more about reviewing detections, refer to the <a class="resource-link" href="#review-detections">Reviewing Detections FAQ</a>.</p>

    <div class="video-container">

    <iframe allowfullscreen="" frameborder="0" height="400px" src="https://streamable.com/e/1mpfgw?autoplay=0" style="border-radius: 8px;" width="100%"></iframe>

    </div>'
