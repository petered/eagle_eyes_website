  content: '<p>The following video shows how to toggle the on-screen display overlays on and off in both DJI Pilot 2 and Eagle Eyes Pilot to get a clean HDMI output, for feeding into Eagle Eyes Scan or an external monitor.</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://streamable.com/e/4j2how" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="Clean HDMI output from DJI pilot and Eagle Eyes Pilot" width="100%"></iframe>

