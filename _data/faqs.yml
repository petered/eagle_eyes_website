  content: '<p style="margin-bottom: 20px; padding: 15px; background-color: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;"><strong>Note:</strong> The following Instructions apply to Eagle Eyes Pilot 1.5.0 <span style="background: #fd7e14; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: uppercase; display: inline-block;">BETA</span>. For instructions on connecting CalTopo in Eagle Eyes Pilot 1.3.1 <span style="background: #28a745; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 500; text-transform: uppercase; display: inline-block;">STABLE</span>, see the video at the bottom of this answer.</p>

