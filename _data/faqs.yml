    tags: purchase buy license payment credit-card stripe invoice wire-transfer order checkout
  content: '<p>The fastest and recommended method is via credit card on our website:</p>

    <ol style="margin: 15px 0; padding-left: 20px; line-height: 1.8;">
    <li>Go to <a class="resource-link" href="/pricing/" target="_blank">EagleEyesSearch.com/pricing</a>, select "Purchase License," choose the number of devices, then click "Continue."</li>
    <li>You''ll be prompted to sign into your account and redirected to the Stripe payment page.</li>
    <li>Once payment is complete, your license keys and receipt will be emailed to you automatically.</li>
    </ol>

    <p>If you can''t pay by credit card and need an invoice, we can provide one and accept payment by wire transfer. Just reach out to <span class="faq-email-link" onclick="copyEmailToClipboard()" style="color: #1e90ff; cursor: pointer; text-decoration: underline; font-weight: 500;">info@EagleEyesSearch.com</span> to request it.</p>'
