  emoji: üçé
  question: Does Eagle Eyes Scan run on Mac or iOS?
  pages: []
  search:
    alternates: apple macbook imac iphone ipad support
    tags: mac ios apple macbook iphone ipad
  content: '<p>Eagle Eyes Scan runs on both Windows and MacOS/OSX. For Apple devices, we strongly recommend installing on a device with ARM64 architecture (M1, M2, M3, or M4 chipsets). We do offer a distribution for Intel-based (x86) Apple computers, but performance may vary. Find more information in the <a class="resource-link" href="https://docs.google.com/document/d/12mhRVmhtQUfvJHy7tI7mB_oLd3aRqYJJPWzKlhKnTwY/edit?tab=t.0#bookmark=kix.99x5qxo4sqgl" target="_blank">üìò Eagle Eyes Scan Manual</a>.</p>

    <p>Eagle Eyes does not support iOS due to DJI dropping iOS SDK support. Find more information in the <a class="resource-link" href="https://docs.google.com/document/d/1Uq8lHS-V7B7ekQ9h6gRrnnclu9vuM4zKRBzB3tS0fGQ/edit?tab=t.0#bookmark=id.i8op79jlxy2l" target="_blank">üìò Eagle Eyes Pilot Manual</a>.</p>'
