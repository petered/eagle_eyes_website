- id: beta-stable-same-device
  emoji: üöß
  question: Can I run the Beta version and the Stable version on the same device under one license (not use two license keys)?
  pages: []
  search:
    alternates: run two versions same device multiple versions
    tags: beta stable yellow blue logo dual install
  content: '<p>Yes, you can run both the Beta and Stable versions of Eagle Eyes on the same device under a single license, since licensing is per device, not per app version.</p>

    <p>The Beta version has a yellow eagle eye logo and the Stable version has a blue eagle eye logo:</p>

    <div style="display: flex; justify-content: center; gap: 40px; margin: 20px 0;">

    <div style="text-align: center;">

    <img alt="Beta version logo" src="/images/eagle-eyes-beta-logo.png" style="width: 150px; height: auto; border-radius: 8px;"/>

    <p style="margin-top: 10px; font-weight: bold; font-size: 1.1em;">BETA</p>

    </div>

    <div style="text-align: center;">

    <img alt="Stable version logo" src="/images/Eagle Eyes Logo.png" style="width: 150px; height: auto; border-radius: 8px;"/>

    <p style="margin-top: 10px; font-weight: bold; font-size: 1.1em;">STABLE</p>

    </div>

    </div>

    <p>At Eagle Eyes, we release Beta versions early to gather real-world feedback and accelerate improvements, though bugs are expected. For mission-critical work, we recommend having both installed. If the Beta causes issues, you can easily switch back to the Stable version.</p>

    <p>You can download both versions <a class="resource-link" href="https://www.eagleeyessearch.com/geteagleeyes/" target="_blank">here</a>.</p>'
- id: share-license
  emoji: üì§
  question: Can I share my license with others?
  pages: []
  search:
    alternates: multiple users team sharing key family
    tags: license share team multi-user family
  content: <p>We currently only offer <a class="resource-link" href="https://docs.google.com/document/d/12mhRVmhtQUfvJHy7tI7mB_oLd3aRqYJJPWzKlhKnTwY/edit?tab=t.0#heading=h.nllyb2n7j32" target="_blank">machine-locked licenses</a>, meaning that a license is specific to the device you run the software on. You are free to share your device with other users within your organization. In order to accommodate multiple devices, we offer <a class="resource-link" href="/pricing/" target="_blank">team licenses</a> that contain multiple keys. A key unlocks the license on a single device. Once issued, keys cannot be revoked or transferred to another device.</p>
- id: system-requirements
  emoji: üíª
  question: What hardware/system requirements are needed for Eagle Eyes?
  pages: []
  search:
    alternates: minimum specs hardware needs computer requirements
    tags: system requirements hardware specs minimum computer
  content: '<p style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #314268; margin-bottom: 20px;">

    <strong>Contents</strong><br/>

    <a href="javascript:void(0);" onclick="document.getElementById(''system-req-pilot'').scrollIntoView({behavior: ''smooth'', block: ''start''}); return false;" style="color: #314268; text-decoration: underline; cursor: pointer;">‚Üí System requirements for Eagle Eyes Pilot</a><br/>

    <a href="javascript:void(0);" onclick="document.getElementById(''system-req-scan'').scrollIntoView({behavior: ''smooth'', block: ''start''}); return false;" style="color: #314268; text-decoration: underline; cursor: pointer;">‚Üí System requirements for Eagle Eyes Scan</a>

    </p>

    <span id="system-req-pilot" style="scroll-margin-top: 100px;"></span>

    <p style="font-size: 1.15em; font-weight: bold; color: #314268; margin-bottom: 15px;">System requirements for Eagle Eyes Pilot</p>

    <p>Eagle Eyes Pilot runs on Android devices (e.g., Galaxy S10 or newer) running Android 8+ and compatible with DJI SDK-4 or SDK-5, plus at least 2GB of free storage. It can also run on compatible DJI controllers.</p>

    <hr style="border: none; border-top: 2px solid #ddd; margin: 30px 0;"/>

    <span id="system-req-scan" style="scroll-margin-top: 100px;"></span>

    <p style="font-size: 1.15em; font-weight: bold; color: #314268; margin-bottom: 15px;">System requirements for Eagle Eyes Scan</p>

    <p><strong>Key points on Laptop Specs:</strong></p>

    <ul>
    <li>Eagle Eyes Scan works on MacOS and Windows.</li>
    <li>We built the app to be usable even on fairly basic laptops.</li>
    <li>Currently the app does not use the GPU and does not consume much memory - so there is limited advantage to running it on a high-end gaming laptop - though this may change in the future.</li>
    <li>The app has mostly been developed on a 2020 M1 Macbook Air.</li>
    </ul>

    <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
    <thead>
    <tr style="background-color: #314268; color: white;">
    <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Spec</th>
    <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Requirement</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">Operating System</td>
    <td style="padding: 12px; border: 1px solid #ddd;">
    <strong>MacOS:</strong> Tested on Ventura (13) and Sonoma (14)<br/>
    <strong>Windows:</strong> Tested on Windows 10, 11
    </td>
    </tr>
    <tr style="background-color: #f8f9fa;">
    <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">Processor</td>
    <td style="padding: 12px; border: 1px solid #ddd;">
    The app should run fine on any modern CPU. Higher-end CPUs will just allow faster and more responsive operation.<br/><br/>
    <strong>Windows:</strong> Most modern mid-range and above laptops should work. Some lower-end or older processors are not compatible with the app [Specifically, because they do not support AVX instructions]<br/>
    ‚Ä¢ <strong>Supported:</strong> Intel Core i3/i5/i7 or AMD Ryzen processors from 2013 onward.<br/>
    ‚Ä¢ <strong>Not Supported:</strong> Celeron, Atom, or Pentium Silver processors for TensorFlow-heavy workloads.<br/><br/>
    <strong>Mac:</strong> Macbooks with M1, M2, ‚Ä¶ (arm) chips are officially supported and the system should run well on these machines. Older (pre 2020) Mac Computers with Intel CPUs are not officially supported - though you can try the X86_64 version. You may experience errors and slow speeds - if so sorry - full support is in the works.
    </td>
    </tr>
    <tr>
    <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">Drone compatibility</td>
    <td style="padding: 12px; border: 1px solid #ddd;">
    Eagle Eyes Scan is drone-agnostic - it can work on recorded footage from any drone, and livestream from any drone with a controller capable of outputting raw HDMI video (with no control overlays).<br/><br/>
    That said - the app has been built and tested primarily on imagery from DJI drones. It uses DJI-specific file-naming conventions to group files, e.g.<br/>
    ‚Ä¢ The app looks for a .SRT file corresponding to .MP4 files to read per-frame coordinates from video<br/>
    ‚Ä¢ The app uses DJI file-suffix conventions (e.g. _V.MP4, _T.MP4, _Z.MP4) to group together files from different sources.<br/><br/>
    We have limited support for recognising Autel naming conventions (MAX_*.JPG / IRX_*.JPG) to associate visual / thermal files.
    </td>
    </tr>
    <tr style="background-color: #f8f9fa;">
    <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">Memory (RAM)</td>
    <td style="padding: 12px; border: 1px solid #ddd;">We recommend at least 8GB of RAM, 16GB is better.</td>
    </tr>
    <tr>
    <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">GPU</td>
    <td style="padding: 12px; border: 1px solid #ddd;">Currently not used by Eagle Eyes Scan - though this may change as we incorporate new detectors.</td>
    </tr>
    </tbody>
    </table>'
- id: what-is-pilot
  emoji: ü¶Ö
  question: What is Eagle Eyes Pilot?
  pages:
  - page: pilot
    order: 2
  search:
    alternates: pilot app what does pilot do pilot features
    tags: pilot app features overview
  content: "<p style=\"text-align:center; font-size:2rem; font-weight:700; font-family:'Segoe UI', 'Arial', sans-serif; margin-bottom: 24px;\">Eagle Eyes Pilot 1.5.0 - Full Walkthrough</p>\n<div style=\"position:relative; width:100%; height:0px; padding-bottom:56.250%\">\n<iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" referrerpolicy=\"strict-origin-when-cross-origin\" src=\"https://www.youtube.com/embed/AcoXas2zgsY\" style=\"border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;\" title=\"YouTube video player\" width=\"100%\"></iframe>\n</div>\n<p>Eagle Eyes Pilot is an app for first responders that runs on DJI drone controllers and Android devices. It has built-in computer vision optimized for search and rescue. and it integrates the drone with ground operations by connecting to CalTapo for real-time mapping. More recent additions include airspace awareness and live streaming, which we cover in <a href=\"/faq/#livestreaming\" class=\"resource-link\">separate videos</a>.</p>\n<p style=\"text-align:center; font-size:2rem; font-weight:700; font-family:'Segoe UI', 'Arial', sans-serif; margin-bottom: 24px; margin-top: 40px;\">Eagle Eyes Pilot</p>\n<div style=\"position:relative; width:100%; height:0px; padding-bottom:56.250%\">\n<iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" referrerpolicy=\"strict-origin-when-cross-origin\" src=\"https://www.youtube.com/embed/3fdMJmvQZX4?start=11\" style=\"border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;\" title=\"YouTube video player\" width=\"100%\"></iframe>\n</div>\n<p>Eagle Eyes Pilot is an all-in-one drone app for Search and Rescue that detects color and motion anomalies in real time, and streams images and the live drone track directly to the team's CalTopo map, while the drone is still in the air.\n                            </p>"
- id: livestreaming
  emoji: ''
  question: ‚õΩ How does livestreaming work with Eagle Eyes?
  pages:
  - page: pilot
    order: 6
  search:
    alternates: live stream broadcast youtube facebook rtmp
    tags: livestream streaming broadcast rtmp youtube
  content: '<div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 20px;">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/2U1mS0QmBrU" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>

    <p>In our latest release, Eagle Eyes Pilot v1.5.0, we''ve added the <strong>Eagle Eyes Livestream Viewer</strong>, a new way to share your drone''s live view wirelessly while your drone is in the air. This feature lets you stream your drone feed over the internet so both on-site teams and remote viewers can watch what the drone sees, from anywhere.</p>

    <p>This first beta release of Eagle Eyes Livestreaming works only while flying your DJI drone in Eagle Eyes Pilot and supports up to three remote viewers (three separate devices viewing the drone''s live stream). It currently performs best under the following conditions:</p>

    <ul style="margin: 15px 0; padding-left: 20px;">

    <li>Both the drone controller and the viewing device (via mobile or desktop browser) are connected / tethering to the same mobile hotspot network.</li>

    <li>The drone controller is connected to a Wi-Fi network, and the viewing devices are connected to another Wi-Fi network (for example, Starlink to another Starlink, Starlink to home or office internet, or vice versa).</li>

    </ul>

    <p>Outside these two configurations, mileage may vary. We''ve observed that some mobile data networks may not relay livestream data reliably between different providers or hotspots, which can prevent the stream from connecting across networks. This means that if your drone controller is hosting the livestream via a mobile data hotspot, and a viewer attempts to connect using a device on another mobile network or provider, the stream may not be accessible unless both are on the same hotspot. When connected to a Wi-Fi, Starlink, or home or office internet connection (non-mobile data), the livestream should work. (Feedback on how this works in your environment is greatly appreciated.)</p>

    <p>To start a livestream, open Eagle Eyes Pilot, tap the <img alt="Livestream icon" src="/images/livestream.png" style="height: 1.2em; vertical-align: middle; display: inline;"/> Livestream icon at the top of the screen, start livestreaming. Alternatively tap the three lines in the top right ‚Üí Livestream ‚Üí Start Livestreaming, and then scan the QR code that appears on the controller screen. The QR code connects viewers to <a class="resource-link" href="/livestream/">eagleeyessearch.com/livestream</a>, where they can watch the live drone feed on their mobile or desktop browser. The Eagle Eyes Viewer shows a split-screen with the live drone video on the left and a synced map on the right, displaying the drone''s location, altitude, orientation, and connected CalTopo map features. Both panels can be expanded to full screen, and a quick link to the current CalTopo map is included. This livestreaming feature is currently in beta and available
    at no additional cost for all Eagle Eyes Pro plan license users. For more information, see our <a class="resource-link" href="/pricing/">pricing page</a>.</p>

    <p>This is our first public version of wireless livestreaming, expect quirks, share your feedback from field tests, and help us refine how Eagle Eyes teams everywhere pump the feed!</p>

    <p>Please reach out at <span class="faq-email-link" onclick="copyEmailToClipboard()" style="color: #1e90ff; cursor: pointer; text-decoration: underline; font-weight: 500;">info@EagleEyesSearch.com</span></p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-top: 20px;">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/5C5rXdrCVVU" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>'
- id: pilot-vs-scan
  emoji: ''
  question: ‚ö° How do I Use Eagle Eyes Pilot and Scan together?
  pages:
  - page: pilot
    order: 7
  search:
    alternates: combine both apps use together workflow
    tags: pilot scan together workflow combination
  content: '<p>You can use Eagle Eyes Pilot and Scan together. The benefit is that you will be able to transmit live video <em>and live coordinates</em> to a nearby laptop for analysis. You can do this by either piloting the drone directly in Eagle Eyes Pilot, or by flying with DJI Pilot 2 while running Eagle Eyes Pilot in the background. Connect the controller to your computer using an HDMI cable and capture card for the video feed, while live coordinates are transmitted wirelessly.</p>

    <p>You don''t need to run Eagle Eyes Pilot on the controller to get a live feed into Eagle Eyes Scan ‚Äî but doing so enables live coordinate transmission, which adds map integration and tracking capabilities in Eagle Eyes Scan.</p>

    <p>The video below explains the setup and process.</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/cwZ4tvBRdjA" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>'
- id: scan-live-video-analysis
  emoji: üìπ
  question: How do I use Eagle Eyes Scan to analyze live video from the drone?
  pages: []
  search:
    alternates: live video hdmi feed real-time detections scan desktop laptop wired streaming
    tags: live video hdmi scan desktop real-time detections wired streaming feed
  content: "<p style=\"background-color: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #314268; margin-bottom: 20px;\">\n<strong>Contents</strong><br/>\n<a href=\"javascript:void(0);\" onclick=\"document.getElementById('scan-live-video-section').scrollIntoView({behavior: 'smooth', block: 'start'}); return false;\" style=\"color: #314268; text-decoration: underline; cursor: pointer;\">‚Üí Live drone video into Eagle Eyes Scan (without live telemetry)</a><br/>\n<a href=\"javascript:void(0);\" onclick=\"document.getElementById('scan-telemetry-section').scrollIntoView({behavior: 'smooth', block: 'start'}); return false;\" style=\"color: #314268; text-decoration: underline; cursor: pointer;\">‚Üí Adding live telemetry</a>\n</p>\n<span id=\"scan-live-video-section\" style=\"scroll-margin-top: 100px;\"></span>\n<p style=\"font-size: 1.3em; font-weight: bold; color: #314268; margin-bottom: 15px;\">Live drone video into Eagle Eyes Scan (without live telemetry)</p>\n<p>Eagle Eyes\
    \ Scan supports \"wired\" live-streaming from the drone to your laptop or desktop via HDMI. This allows teams to watch a live drone feed on larger displays, while at the same time recording the footage as it comes in (in 1080p) and seeing detections in real-time. This setup is very flexible; you can pause at any time and go back to a specific time to inspect a specific frame or detection, then jump back into the live feed, without interrupting the flow of the pilot.</p>\n<div style=\"position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 15px;\">\n<iframe allow=\"fullscreen\" allowfullscreen=\"\" height=\"100%\" src=\"https://streamable.com/e/qqopdr?autoplay=0\" style=\"border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;\" width=\"100%\"></iframe>\n</div>\n<p style=\"margin-top: 20px;\"><strong>Required equipment</strong></p>\n<p>To set this up, you need to send an HDMI feed from your drone controller into a laptop or\
    \ desktop computer running Eagle Eyes Scan. This means you need:</p>\n<ul>\n<li>A drone controller with HDMI output</li>\n<li>An HDMI cable (type depends on your controller - common types are mini-HDMI to HDMI or HDMI to HDMI)</li>\n<li>An HDMI capture card (to connect HDMI to your computer)</li>\n<li>A laptop or desktop computer running Eagle Eyes Scan</li>\n</ul>\n<div style=\"display: flex; gap: 20px; margin: 20px 0; flex-wrap: wrap; justify-content: center;\">\n<div style=\"flex: 1; min-width: 250px; text-align: center;\">\n<img alt=\"Mini-HDMI to HDMI cable\" src=\"/images/minihdmitohdmi.jpg\" style=\"max-width: 100%; height: 200px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n<p style=\"text-align: center; margin-top: 8px; font-size: 0.9em; color: #666;\">Mini-HDMI to HDMI</p>\n</div>\n<div style=\"flex: 1; min-width: 250px; text-align: center;\">\n<img alt=\"HDMI to HDMI cable\" src=\"/images/hdmitohdmi.jpg\" style=\"max-width: 100%; height: 200px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n<p style=\"text-align: center; margin-top: 8px; font-size: 0.9em; color: #666;\">HDMI to HDMI</p>\n</div>\n</div>\n<div style=\"display: flex; gap: 20px; margin: 20px 0; flex-wrap: wrap; justify-content: center;\">\n<div style=\"flex: 1; min-width: 200px; text-align: center;\">\n<img alt=\"HDMI capture card example 1\" src=\"/images/capturecard1.jpg\" style=\"max-width: 100%; height: 200px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n</div>\n<div style=\"flex: 1; min-width: 200px; text-align: center;\">\n<img alt=\"HDMI capture card example 2\" src=\"/images/capturecard2.jpg\" style=\"max-width: 100%; height: 200px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n</div>\n<div style=\"flex: 1; min-width: 200px; text-align:\
    \ center;\">\n<img alt=\"HDMI capture card example 3\" src=\"/images/capturecard3.jpg\" style=\"max-width: 100%; height: 200px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n</div>\n</div>\n<p style=\"text-align: center; margin-top: 8px; font-size: 0.9em; color: #666;\">HDMI capture cards come in various shapes and sizes. Most cards will work with Eagle Eyes Scan.</p>\n<p style=\"margin-top: 20px;\"><strong>Getting a clean HDMI feed</strong></p>\n<p>For best detection results, send a clean HDMI feed (no overlays) from your drone controller. Overlays can distract the detector. See <a class=\"resource-link\" href=\"/faq/#clean-hdmi-output\">how to get clean HDMI output from your controller</a> for instructions using a specific DJI controller as an example.</p>\n<div style=\"margin: 20px 0; text-align: center;\">\n<img alt=\"Eagle Eyes Scan live streaming setup\" src=\"/images/livescansetup.jpg\" style=\"max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n<p style=\"text-align: center; margin-top: 8px; font-size: 0.9em; color: #666;\">Live streaming setup with Eagle Eyes Scan</p>\n</div>\n<p style=\"margin-top: 20px;\"><strong>Running the detector</strong></p>\n<p>Open Eagle Eyes Scan. Click \"+\", then \"\U0001F4FA HDMI Livestream\". You should see a window pop up with one or more video sources. Double click the one coming from the drone. Note that Record is checked by default. This saves the video as it comes in so that you can go back to past frames and detections, as you would for a pre-recorded video.</p>\n<p>You should now see the live stream. Click the eagle button (\U0001F985) to start running the detector. Tap \"v\" to view fullscreen. You can press space to pause/resume, the usual z/x/c controls to zoom, and Command-P to print screen (save a screenshot).</p>\n<p style=\"margin-top: 20px;\"><strong>Troubleshooting</strong></p>\n\
    <ul>\n<li>On certain Windows machines, it can take up to 2 minutes to acquire the video feed.</li>\n<li>If the drone's video looks like the \"rainbow of death\" (below), try adjusting the HDMI Resolution on your RC-Pro controller (Close piloting app ‚Üí Settings ‚Üí Display ‚Üí HDMI ‚Üí HDMI Resolution), and choose the highest one that works.\n                                    <div style=\"margin: 15px 0; text-align: center;\">\n<img alt=\"Rainbow of death HDMI issue\" src=\"/images/rainbowofdeath.jpg\" style=\"max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);\"/>\n<p style=\"text-align: center; margin-top: 8px; font-size: 0.9em; color: #666;\">The \"rainbow of death\" HDMI display issue</p>\n</div>\n                                    If you still get the rainbow - verify that your HDMI video is working by plugging it into a monitor. If it is working but still not getting into Eagle Eyes, contact <span class=\"faq-email-link\"\
    \ onclick=\"copyEmailToClipboard()\" style=\"color: #1e90ff; cursor: pointer; text-decoration: underline; font-weight: 500;\">info@EagleEyesSearch.com</span>\n</li>\n</ul>\n<hr style=\"border: none; border-top: 3px solid #314268; margin: 40px 0;\"/>\n<span id=\"scan-telemetry-section\" style=\"scroll-margin-top: 100px;\"></span>\n<p style=\"font-size: 1.3em; font-weight: bold; color: #314268; margin-bottom: 15px;\">Adding live telemetry</p>\n<p>To get live telemetry data (GPS coordinates, altitude, speed, etc.) overlaid on your Scan detections, in addition to the above, you'll need Eagle Eyes Pilot running on your drone controller. See our <a class=\"resource-link\" href=\"/compatibility/\">compatibility overview</a> for supported drones and controllers. Here's how Pilot and Scan work together:</p>\n<div style=\"position:relative; width:100%; height:0px; padding-bottom:56.250%\">\n<iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
    \ picture-in-picture; web-share\" allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" referrerpolicy=\"strict-origin-when-cross-origin\" src=\"https://www.youtube.com/embed/cwZ4tvBRdjA\" style=\"border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;\" title=\"YouTube video player\" width=\"100%\"></iframe>\n</div>"
