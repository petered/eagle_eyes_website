- id: dji-pilot-gps-tracking
  emoji: üß≠
  question: How to make sure the drone GPS location data is recorded with videos in DJI Pilot 2?
  pages: []
  search:
    alternates: gps metadata geotag video location recording
    tags: gps metadata dji pilot2 location video
  content: '<p>In order to capture the drone''s GPS track alongside recorded video footage in DJI Pilot 2, which allows Eagle Eyes Scan to geolocate frames in your video, extract GPS tracks for upload into CalTopo (see also: <a class="resource-link" href="https://www.youtube.com/watch?v=kL0-SSLd23c" target="_blank">uploading offline GPS tracks to CalTopo</a>), and display the drone''s location on the Eagle Eyes Scan map, you need to enable video captions (.SRT files) in the DJI Pilot 2 settings.</p>

    <p>See this video for instructions on turning on video captions:</p>

    <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">

    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="100%" referrerpolicy="strict-origin-when-cross-origin" src="https://www.youtube.com/embed/B_a3evMcDmM" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;" title="YouTube video player" width="100%"></iframe>

    </div>

    <p>When video captions are enabled, DJI Pilot 2 records a .SRT file alongside each .MP4 video file. It is essential to load both the .SRT and .MP4 files into Eagle Eyes Scan. This ensures GPS data is extracted and each video frame is properly geolocated.</p>'
- id: compatibility-overview
  emoji: üîß
  question: What drones, controllers, and devices is Eagle Eyes Pilot compatible with?
  pages:
  - page: pilot
    order: 1
  search:
    alternates: what drones supported drone types which drones work models android requirements controllers rc pro mobile devices computers system requirements snapdragon pixel
    tags: compatibility drone types models supported dji mavic mini3 air3 air2s rc pro rc rc-n1 rc-n2 android snapdragon pixel google storage requirements mobile devices computers
  content: '<p>Eagle Eyes Pilot - our Android app, is compatible with many DJI drones (see below).  Eagle Eyes Scan, our desktop app, lets you scan through images and videos from any drone.  If your drone controller has an HDMI output that provides a clean video feed (without overlays), you can also use Eagle Eyes Scan to <a class="resource-link" href="/faq/#hdmi-livestream">view and process this video feed in real time</a>.</p>

    <p>See our <a class="resource-link" href="/compatibility/">Compatibility page</a> for complete overview of Eagle Eyes compatibility. And the <a class="resource-link" href="https://developer.dji.com/doc/mobile-sdk-tutorial/en/" target="_blank">DJI SDK Compatibility Page</a> for the most up-to-date changes around what drones will be compatible with the DJI SDK.</p>

